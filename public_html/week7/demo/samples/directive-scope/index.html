<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS - Directives</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="app.sampleDirectiveScope">
             
        <div ng-controller="SampleDirectiveScopeController as vm">
            <div data-widget="" 
                 data-title="{{vm.title}}" 
                 data-spice="vm.spice" 
                 data-spicy="vm.spicy(spice)"
                 ></div> 
        </div>
        
        <script src="../../js/lib/angular.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>               
        <script src="controllers.js" type="text/javascript"></script>               
        <script src="directive.js" type="text/javascript"></script>                
    </body>
</html>
