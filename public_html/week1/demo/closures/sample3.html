         <script type="text/javascript">            
            'use strict';
            
            function Fruit(){ 
                var slices = 0; 

                this.getSlices = function(){ 
                  return slices; 
                }; 
                this.slice = function(){ 
                  slices++; 
                }; 
            } 
            
            var apple = new Fruit(); 
            apple.slice(); 
 
            console.log( 'apple.getSlices() === 1', apple.getSlices() === 1 , 'We can access the variables that are set with the function using this');
            console.log( 'apple.slices ===', apple.slices , 'We cannot access a private variable.')
        </script>
